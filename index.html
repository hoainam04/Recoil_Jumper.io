<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recoil Jumper</title>

    <!-- SEO -->
    <meta name="description" content="Recoil Jumper - Hardcore action platformer using weapon recoil to move." />
    <meta name="keywords" content="Recoil Jumper, platformer, recoil, indie game, mobile game" />

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg:#0f1115;
            --panel:#181b22;
            --primary:#ff3b3b;
            --secondary:#4dd0ff;
            --text:#eaeaf0;
            --muted:#9aa0b3;
        }
        *{margin:0;padding:0;box-sizing:border-box}
        body{
            font-family:Montserrat,sans-serif;
            background:radial-gradient(circle at top,#1a1e2a,var(--bg));
            color:var(--text);
        }
        .lang-switch{
            position:fixed;top:16px;right:16px;z-index:1000;
            display:flex;gap:6px
        }
        .lang-switch button{
            padding:6px 12px;border-radius:8px;
            border:1px solid var(--secondary);
            background:transparent;color:var(--secondary);
            font-weight:600;cursor:pointer
        }
        .lang-switch button.active,
        .lang-switch button:hover{
            background:var(--secondary);color:#000
        }

        header{
            min-height:100vh;
            display:flex;align-items:center;justify-content:center;
            text-align:center;padding:40px 20px;
            background:
                linear-gradient(180deg,rgba(0,0,0,.55),rgba(0,0,0,.85)),
                url("images/hero.png") center/cover no-repeat;
        }

        .hero{max-width:900px}
        .hero h1{
            font-size:64px;font-weight:800;letter-spacing:2px;
            color:var(--primary);
            text-shadow:0 4px 0 #000,0 8px 20px rgba(255,59,59,.6);
            animation:logoPop 1.2s ease-out forwards
        }
        @keyframes logoPop{
            0%{transform:scale(.85) translateY(20px);opacity:0}
            60%{transform:scale(1.05) translateY(-4px);opacity:1}
            100%{transform:scale(1)}
        }
        .hero p{color:var(--muted);font-size:18px;margin:20px 0 40px}

        .actions{display:flex;gap:20px;justify-content:center;flex-wrap:wrap}
        .btn{
            padding:14px 28px;border-radius:10px;
            font-weight:600;text-decoration:none;
            transition:.25s
        }
        .btn.primary{background:var(--primary);color:#fff}
        .btn.primary:hover{transform:translateY(-2px);box-shadow:0 10px 30px rgba(255,59,59,.4)}
        .btn.secondary{border:2px solid var(--secondary);color:var(--secondary)}
        .btn.secondary:hover{background:var(--secondary);color:#000}

        section{padding:80px 20px}
        .container{max-width:1100px;margin:auto}
        .section-title{text-align:center;font-size:36px;font-weight:800;margin-bottom:50px}

        .features{
            display:grid;
            grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
            gap:30px
        }
        .feature{
            background:var(--panel);
            padding:30px;border-radius:16px;
            box-shadow:0 10px 30px rgba(0,0,0,.4)
        }
        .feature h3{color:var(--secondary);margin-bottom:12px}
        .feature p{color:var(--muted)}

        .feature-video{
            max-width:960px;margin:0 auto 40px;
            border-radius:20px;overflow:hidden;
            box-shadow:0 20px 50px rgba(0,0,0,.6)
        }
        .feature-video video{width:100%;background:#000}

        .media{
            display:flex;gap:16px;
            overflow-x:auto;scroll-snap-type:x mandatory
        }
        .media-item{
            flex:0 0 260px;scroll-snap-align:center
        }
        .media img{
            width:100%;border-radius:14px;
            user-select:none;-webkit-user-drag:none;
            pointer-events:none
        }

        footer{
            background:#0b0d12;
            padding:40px 20px;text-align:center;
            color:var(--muted)
        }
        footer a{color:var(--secondary);text-decoration:none}
    </style>
</head>

<body>
<div class="lang-switch">
    <button data-lang="vi" class="active">VI</button>
    <button data-lang="en">EN</button>
</div>

<header>
    <div class="hero">
        <h1 data-i18n="title">RECOIL JUMPER</h1>
        <p data-i18n="subtitle"></p>
        <div class="actions">
            <a class="btn primary" target="_blank"
               href="https://play.google.com/store/apps/details?id=com.namo04.recoiljumper"
               data-i18n="download"></a>
            <a class="btn secondary" href="#features" data-i18n="features_btn"></a>
        </div>
    </div>
</header>

<section id="features">
<div class="container">
<h2 class="section-title" data-i18n="features_title"></h2>
<div class="features">

    <div class="feature"><h3 data-i18n="f2_title"></h3><p data-i18n="f2_desc"></p></div>
    <div class="feature"><h3 data-i18n="f3_title"></h3><p data-i18n="f3_desc"></p></div>
    <div class="feature"><h3 data-i18n="f4_title"></h3><p data-i18n="f4_desc"></p></div>
</div>
</div>
</section>

<section>
<div class="container">
<h2 class="section-title" data-i18n="media_title"></h2>

<div class="feature-video">
<video src="screenshots/gameplay.mp4" controls muted playsinline></video>
</div>

<div class="media">
<div class="media-item"><img src="screenshots/screen1.png"></div>
<div class="media-item"><img src="screenshots/screen2.png"></div>
<div class="media-item"><img src="screenshots/screen3.png"></div>
<div class="media-item"><img src="screenshots/screen4.png"></div>
</div>
</div>
</section>

<footer>
<p>

</p>
<p>¬© 2026 Recoil Jumper</p>
